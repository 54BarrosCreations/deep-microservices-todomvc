<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <form id="todo-form" ng-submit="todoCtrl.createToDo()">
            <input id="new-todo" placeholder="What needs to be done?" ng-model="todoCtrl.todoTitle" ng-disabled="saving" autofocus>
        </form>
    </header>
    <section id="main" ng-cloak>
        <input id="toggle-all" type="checkbox" ng-model="todoCtrl.allChecked" ng-click="todoCtrl.markAll(todoCtrl.allChecked)">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
            <li ng-repeat="todo in todoCtrl.todoList track by $index" ng-class="{completed: todo.completed, editing: todo === todoCtrl.editedTodo}">
                <div class="view">
                    <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="todoCtrl.toggleCompleted(todo)">
                    <label ng-dblclick="todoCtrl.editTodo(todo)">{{todo.Title}}</label>
                    <button class="destroy" ng-click="todoCtrl.deleteToDo(todo)"></button>
                </div>
                <form ng-submit="todoCtrl.saveEdits(todo, 'submit')">
                    <input class="edit" ng-trim="false" ng-model="todo.Title" todo-escape="todoCtrl.revertEdits(todo)" ng-blur="todoCtrl.saveEdits(todo, 'blur')" todo-focus="todo === todoCtrl.editedTodo">
                </form>
            </li>
        </ul>
    </section>
    <footer id="footer" ng-cloak>
        <span id="todo-count"><strong>{{todoCtrl.remainingCount}}</strong>
            <ng-pluralize count="todoCtrl.remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
        </span>
        <ul id="filters">
            <li>
                <a ng-class="{selected: status == ''} " href="#/">All</a>
            </li>
            <li>
                <a ng-class="{selected: status == 'active'}" href="#/active">Active</a>
            </li>
            <li>
                <a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a>
            </li>
        </ul>
        <button id="clear-completed" ng-click="todoCtrl.clearCompletedTodos()" ng-show="todoCtrl.completedCount">Clear completed</button>
    </footer>
</section>
